<body>

        <div class="controls">

            <ul>

                <li>ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•˜ì„¸ìš”</li>
                <li>AIì™€ ììœ ë¡­ê²Œ ëŒ€í™”í•˜ì„¸ìš”</li>
                <li>AIê°€ ë§í•˜ëŠ” ì¤‘ì—ë„ ë§ì„ ê±¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤</li>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let audioWorkletNode = null;
        let audioQueue = [];
        let isPlaying = false;

        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const visualizerCanvas = document.getElementById('visualizer');
        const visualizerCtx = visualizerCanvas.getContext('2d');
        const TARGET_SAMPLE_RATE = 24000; // OpenAI Realtimeìš© íƒ€ê²Ÿ ìƒ˜í”Œë ˆì´íŠ¸

        // Canvas í¬ê¸° ì„¤ì •
        visualizerCanvas.width = visualizerCanvas.offsetWidth;
        visualizerCanvas.height = visualizerCanvas.offsetHeight;

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        async function connect() {
            try {
                updateStatus('ì—°ê²° ì¤‘...', 'listening');
                connectBtn.disabled = true;

                // AudioContext ì´ˆê¸°í™” (ë¸Œë¼ìš°ì € ê¸°ë³¸ ìƒ˜í”Œë ˆì´íŠ¸ ì‚¬ìš©)
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // ë§ˆì´í¬ ìŠ¤íŠ¸ë¦¼ ê°€ì ¸ì˜¤ê¸°
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // WebSocket ì—°ê²°
                ws = new WebSocket('ws://localhost:5050/voice');

                ws.onopen = () => {
                    updateStatus('ì—°ê²°ë¨ - ëŒ€í™”ë¥¼ ì‹œì‘í•˜ì„¸ìš”', 'connected');
                    disconnectBtn.disabled = false;
                    startAudioCapture();
                    drawVisualizer();
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    if (data.audio) {
                        await playAudio(data.audio);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket ì—ëŸ¬:', error);
                    updateStatus('ì—°ê²° ì˜¤ë¥˜ ë°œìƒ', 'disconnected');
                };

                ws.onclose = () => {
                    updateStatus('ì—°ê²° ì¢…ë£Œë¨', 'disconnected');
                    cleanup();
                };

            } catch (error) {
                console.error('ì—°ê²° ì‹¤íŒ¨:', error);
                updateStatus('ì—°ê²° ì‹¤íŒ¨: ' + error.message, 'disconnected');
                connectBtn.disabled = false;
            }
        }

        async function startAudioCapture() {
            const source = audioContext.createMediaStreamSource(mediaStream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            source.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (e) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const inputData = e.inputBuffer.getChannelData(0);
                    // AudioContext ìƒ˜í”Œë ˆì´íŠ¸ì—ì„œ TARGET_SAMPLE_RATE(24kHz)ë¡œ ë‹¤ìš´ìƒ˜í”Œë§
                    const resampled = resampleToTargetRate(
                        inputData,
                        audioContext.sampleRate,
                        TARGET_SAMPLE_RATE
                    );
                    const pcm16 = float32ToPCM16(resampled);
                    const base64Audio = arrayBufferToBase64(pcm16.buffer);

                    ws.send(JSON.stringify({
                        audio: base64Audio
                    }));
                }
            };


            audioWorkletNode = processor;
        }
        function resampleToTargetRate(audioData, sourceSampleRate, targetSampleRate) {
            if (sourceSampleRate === targetSampleRate) {
                return audioData;
            }

            const ratio = sourceSampleRate / targetSampleRate;
            const newLength = Math.round(audioData.length / ratio);
            const result = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const srcIndex = i * ratio;
                const srcIndexFloor = Math.floor(srcIndex);
                const srcIndexCeil = Math.min(srcIndexFloor + 1, audioData.length - 1);
                const fraction = srcIndex - srcIndexFloor;

                // ì„ í˜• ë³´ê°„
                result[i] =
                    audioData[srcIndexFloor] * (1 - fraction) +
                    audioData[srcIndexCeil] * fraction;
            }

            return result;
        }

        function float32ToPCM16(float32Array) {
            const pcm16 = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const s = Math.max(-1, Math.min(1, float32Array[i]));
                pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return pcm16;
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        async function playAudio(base64Audio) {
            const binaryString = atob(base64Audio);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }

            const pcm16 = new Int16Array(bytes.buffer);
            const float32 = new Float32Array(pcm16.length);
            for (let i = 0; i < pcm16.length; i++) {
                float32[i] = pcm16[i] / (pcm16[i] < 0 ? 0x8000 : 0x7FFF);
            }

            audioQueue.push(float32);

            if (!isPlaying) {
                playQueue();
            }
        }

        async function playQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const float32 = audioQueue.shift();

            // 16kHz PCM ë°ì´í„°ë¥¼ ë²„í¼ë¡œ ìƒì„± (ë¸Œë¼ìš°ì €ê°€ ìë™ ë¦¬ìƒ˜í”Œë§)
            // 24kHz PCM ë°ì´í„°ë¥¼ ë²„í¼ë¡œ ìƒì„± (ë¸Œë¼ìš°ì €ê°€ ìë™ ë¦¬ìƒ˜í”Œë§)
            const audioBuffer = audioContext.createBuffer(
                1,
                float32.length,
                TARGET_SAMPLE_RATE
            );
            audioBuffer.getChannelData(0).set(float32);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);

            source.onended = () => {
                playQueue();
            };

            source.start();

        }

        function drawVisualizer() {
            if (!audioContext) return;

            const draw = () => {
                if (!audioContext) return;

                visualizerCtx.fillStyle = '#f0f0f0';
                visualizerCtx.fillRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

                // ê°„ë‹¨í•œ íŒŒí˜• ì‹œê°í™”
                const gradient = visualizerCtx.createLinearGradient(0, 0, visualizerCanvas.width, 0);
                gradient.addColorStop(0, '#8b5cf6');
                gradient.addColorStop(1, '#6b46c1');

                visualizerCtx.fillStyle = gradient;

                const barCount = 50;
                const barWidth = visualizerCanvas.width / barCount;

                for (let i = 0; i < barCount; i++) {
                    const height = Math.random() * (isPlaying ? 80 : 20) + 10;
                    const x = i * barWidth;
                    const y = (visualizerCanvas.height - height) / 2;

                    visualizerCtx.fillRect(x, y, barWidth - 2, height);
                }

                requestAnimationFrame(draw);
            };

            draw();
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
            cleanup();
        }

        function cleanup() {
            if (audioWorkletNode) {
                audioWorkletNode.disconnect();
                audioWorkletNode = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            audioQueue = [];
            isPlaying = false;
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
        }

        function updateStatus(message, state) {
            statusEl.textContent = message;
            statusEl.className = `status ${state}`;

            if (state === 'connected' || state === 'listening') {
                statusEl.classList.add('listening-indicator');
            } else {
                statusEl.classList.remove('listening-indicator');
            }
        }
    </script>
